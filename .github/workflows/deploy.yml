# .github/workflows/deploy.yml

name: Build and Deploy to Ubuntu Server

on:
  # Trigger the workflow on pushes to the master branch
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    # Use the latest version of Ubuntu for the runner
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Build the application with Maven, skipping tests for faster deployment
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4. Rename the JAR file to a consistent name
      - name: Rename JAR for deployment
        run: mv target/weather-*.jar target/weatherapp.jar

      # 5. Securely copy the JAR file to the server
      - name: SCP JAR to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "target/weatherapp.jar"
          target: "/opt/weatherapp"
          overwrite: true
          strip_components: 1

      # 6. SSH into the server and restart the application service
      - name: Restart Application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl restart weatherapp.service
            sudo systemctl status weatherapp.service